<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art + Technology Foundation</title>
    <style>
        body {
            font-family: 'SF Pro', sans-serif;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: 0 0 20px;
            color: #006400; /* Dark Green */
        }

        h2, h3 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Remove background and set padding for dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            background-color: transparent; /* Removed the background */
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: block;
        }

        /* Change background color on hover */
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        /* Style for navigation links */
        .dropdown a, .nav-link {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Ensures text is always in uppercase */
        }

        /* Style for navigation links hover */
        .dropdown a:hover, .nav-link:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Art + Technology Foundation</h1>
    <div class="header-container">
        <div class="dropdown">
            <a href="https://mission.artplustechfoundation.com" class="dropdown">MISSION</a>
            <div class="dropdown-content">
                <a href="how_we_accomplish_our_mission.html">How We Accomplish Our Mission</a>
            </div>
        </div>
        <a href="https://programs.artplustechfoundation.com" class="nav-link">PROGRAMS</a>
        <h3>Donate</h3>
    </div>
</body>
</html>
