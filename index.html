<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title Tag -->
  <title>Art Plus Technology Foundation</title>

  <!-- Meta Description -->
  <meta name="description" content="The Art + Technology Foundation is a non-profit organization that promotes art and technology literacy to inspire innovation and creativity in communities worldwide." />

  <!-- Meta Keywords (optional) -->
  <meta name="keywords" content="art, technology, non-profit, innovation, creative, foundation, art and tech, digital art, community empowerment" />

  <!-- Structured Data (Schema Markup) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NonProfitOrganization",
      "name": "Art Plus Technology Foundation",
      "url": "https://www.artplustechfoundation.org",
      "logo": "https://www.artandtechnologyfoundation.org/logo.png",
      "description": "A non-profit organization that fosters the creative integration of art and technology to inspire innovation and community development."
    }
  </script>

  <!-- Robots.txt Meta Tag -->
  <meta name="robots" content="index, follow" />

  <style>
      /* Ensure the body takes full height of the screen */
      html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: white;
          font-family: 'SF Pro', sans-serif;
      }

      h1 {
          font-size: 36px;
          font-weight: bold;
          text-transform: uppercase;
          text-align: center;
          margin: 0 0 20px;
      }

      h2, h3 {
          font-size: 24px;
          font-weight: bold;
          text-transform: uppercase;
      }

      .header-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
      }

      /* Dropdown container */
      .dropdown {
          position: relative;
          display: inline-block;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 200px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          padding: 10px;
          z-index: 1;
      }

      /* Show dropdown on hover */
      .dropdown:hover .dropdown-content {
          display: block;
      }

      /* Style the links inside the dropdown */
      .dropdown-content a {
          color: black;
          padding: 10px 20px;
          font-size: 20px;
          font-weight: bold;
          text-decoration: none;
          display: block;
      }

      /* Change background color on hover */
      .dropdown-content a:hover {
          background-color: #f0f0f0;
      }

      /* Link style */
      .dropdown a {
          text-decoration: none;
          color: black;
          font-size: 24px;
          font-weight: bold;
      }

      .dropdown a:hover {
          background-color: #f0f0f0;
          border-radius: 5px;
      }
  </style>
</head>
<body>
    <h1>Art + Plus Technology Foundation</h1>
    <div class="header-container">
        <div class="dropdown">
            <!-- Mission dropdown that shows when hovering -->
            <a href="#" class="dropdown">Mission</a>
            <!-- Dropdown content with a link to a new page -->
            <div class="dropdown-content">
                <a href="how_we_accomplish_our_mission.html">How We Accomplish Our Mission</a>
            </div>
        </div>
        <h3>Donate</h3>
    </div>
</body>
</html>
